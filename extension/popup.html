<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABVX Shortener</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 12px; width: 280px; }
      input { width: 100%; box-sizing: border-box; padding: 8px; margin: 6px 0; }
      button { width: 100%; padding: 10px; }
      .status { margin-top: 8px; font-size: 12px; color: #444; white-space: pre-wrap; }
      .hint { font-size: 12px; color: #666; }
    </style>
  </head>
  <body>
    <div class="hint">API key (stored locally in the extension)</div>
    <input id="apiKey" type="password" placeholder="Enter API key" />
    <button id="shortenBtn">Shorten current tab & Copy</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
