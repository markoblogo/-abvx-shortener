<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ABVX Shortener</title>
    <style>
      :root {
        --bg: #0b0c10;
        --panel: rgba(255, 255, 255, 0.08);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.62);
        --border: rgba(255, 255, 255, 0.12);
        --shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
        --radius: 16px;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        width: 360px;
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        background:
          radial-gradient(500px 260px at 20% 20%, rgba(106, 255, 198, 0.16), transparent 60%),
          radial-gradient(480px 260px at 80% 30%, rgba(108, 141, 255, 0.16), transparent 60%),
          radial-gradient(420px 260px at 55% 90%, rgba(255, 120, 180, 0.10), transparent 60%),
          var(--bg);
        padding: 12px;
      }

      .card {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: linear-gradient(180deg, var(--panel), rgba(255, 255, 255, 0.04));
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .head {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 14px 8px;
      }

      .logo {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(106,255,198,0.95), rgba(108,141,255,0.95));
        display: grid;
        place-items: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      }
      .logo svg { width: 20px; height: 20px; }

      h1 { margin: 0; font-size: 14px; letter-spacing: 0.2px; }
      .sub { margin-top: 2px; font-size: 12px; color: var(--muted); }

      .content { padding: 8px 14px 14px; }

      label { display: block; font-size: 12px; color: var(--muted); margin: 10px 0 6px; }

      input {
        width: 100%;
        padding: 10px 10px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        outline: none;
      }
      input:focus {
        border-color: rgba(106,255,198,0.55);
        box-shadow: 0 0 0 4px rgba(106,255,198,0.12);
      }

      button {
        width: 100%;
        appearance: none;
        border: 0;
        border-radius: 14px;
        padding: 11px 12px;
        font-weight: 600;
        color: #0b0c10;
        background: linear-gradient(135deg, rgba(106,255,198,1), rgba(108,141,255,1));
        cursor: pointer;
        box-shadow: 0 12px 30px rgba(0,0,0,0.35);
        margin-top: 10px;
      }
      button:disabled { opacity: 0.75; cursor: default; }

      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        white-space: pre-wrap;
        display: none;
      }

      .links {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .pill {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: var(--muted);
        text-decoration: none;
      }
      .pill:hover { color: var(--text); border-color: rgba(255,255,255,0.22); }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="head">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10.5 13.5l3-3" stroke="#0b0c10" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M8.2 14.8l-1.4 1.4a3.5 3.5 0 01-5-5l1.4-1.4" stroke="#0b0c10" stroke-width="2.2" stroke-linecap="round"/>
            <path d="M15.8 9.2l1.4-1.4a3.5 3.5 0 115 5l-1.4 1.4" stroke="#0b0c10" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>ABVX Shortener</h1>
          <div class="sub">Shorten the current tab â†’ copy <b>go.abvx.xyz</b> link</div>
        </div>
      </div>

      <div class="content">
        <label for="apiKey">API key</label>
        <input id="apiKey" type="password" placeholder="Enter API key" autocomplete="off" />

        <button id="shortenBtn">Shorten & Copy</button>

        <div id="status" class="status"></div>

        <div class="links">
          <a class="pill" href="https://go.abvx.xyz" target="_blank" rel="noreferrer">Open go.abvx.xyz</a>
          <a class="pill" href="https://abvx.xyz" target="_blank" rel="noreferrer">abvx.xyz</a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
